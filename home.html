<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: skyblue;
        }

        .roof {
            width: 0px;
            height: 0px;
            border-left: 250px solid transparent;
            border-right: 250px solid transparent;
            border-bottom: 250px solid red;
            margin: auto;
        }

        .home {
            position: relative;
            width: 400px;
            height: 300px;
            border-collapse: collapse;
            background-color: lawngreen;
            margin: auto;
        }

        .door {
            position: absolute;
            top: 140px;
            left: 150px;
            width: 110px;
            height: 160px;
            border-collapse: collapse;
            background-color: chocolate;
        }

        .doorknob {
            position: absolute;
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
            top: 220px;
            left: 228px;
        }

        .tree {
            position: absolute;
            background-color: #E8A317;
            height: 300px;
            width: 80px;
            top: 250px;
            left: 130px;
        }

        .leaf{
            position: absolute;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: darkgreen;
            top: 100px;
            left: 50px;
        }

        .ground {
            position: absolute;
            border-collapse: collapse;
            background-color: green;
            top: 550px;
            height: 80px;
            width: 100%;
        }
        .cloud {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white;
            top: 20px;
            right: 50px;
        }
        .cloud1 {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white;
            top: 20px;
            right: 110px;
        }
        .cloud2 {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white;
            top: 20px;
            right: 170px;
        }
        .cloud3 {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white;
            top: 20px;
            right: 330px;
        }
        .cloud4 {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white;
            top: 20px;
            right: 400px;
        }
    </style>
</head>

<body>
    <div class="roof"></div>
    <div class="home">
        <div class="door"></div>
        <div class="doorknob"></div>
    </div>
    <div class="tree"></div>
    <div class="ground"></div>
    <div class="leaf"></div>
    <div class="cloud"></div>
    <div class="cloud1"></div>
    <div class="cloud2"></div>
    <div class="cloud3"></div>
    <div class="cloud4"></div>
</body>

</html>
